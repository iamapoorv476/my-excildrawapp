name: Deploy to Production

on:
  push:
    branches: [main]

env:
  FRONTEND_IMAGE: ghcr.io/${{ github.repository }}/frontend:latest
  API_IMAGE: ghcr.io/${{ github.repository }}/api:latest
  WS_IMAGE: ghcr.io/${{ github.repository }}/ws:latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      
      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/docker/Dockerfile.frontend
          push: true
          tags: ${{ env.FRONTEND_IMAGE }}

      - name: Build and push api image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/docker/Dockerfile.backend
          push: true
          tags: ${{ env.API_IMAGE }}

      - name: Build and push ws image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/docker/Dockerfile.ws
          push: true
          tags: ${{ env.WS_IMAGE }}

      - name: SSH into server, create .env, pull, and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_SERVER }}
          username: ${{ secrets.HOST_USERNAME }}
          key: ${{ secrets.HOST_SSH_PRIVATE_KEY }}
          script: |
            cd ~/staging

            echo "DB_USER=${{ secrets.DB_USER }}" > .env
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
            echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
            echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env

            docker pull ${{ env.FRONTEND_IMAGE }}
            docker pull ${{ env.API_IMAGE }}
            docker pull ${{ env.WS_IMAGE }}

            docker-compose up -d --no-deps frontend api ws

            docker image prune -f